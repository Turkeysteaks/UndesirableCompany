[Navmesh]

## Overwrite listed moons to regenerate navmesh.
# Setting type: String
# Default value: example1,example2
Navmesh Regen Whitelist = example1,example2

## Overwrite listed moons to not regenerate navmesh.
# Setting type: String
# Default value: 62 Lithium,42 Cosmocos,25 Fission-C
Navmesh Regen Blacklist = 62 Lithium,42 Cosmocos,25 Fission-C

## Should this mod force enemy navmesh regeneration when vanilla doesn't? (May cause significantly longer moon loading on land, when activated.)
# Setting type: Boolean
# Default value: false
Navmesh Regen Default = false

## Toggles janky fix for enemies being unable to reach certain areas with the wider 2-story ship (more balanced, potentially less immersive).
# Setting type: Boolean
# Default value: false
Inner Balcony Nerf = false

[Ship Expansion]

## Toggles the addition of a third floor! (crazy)
