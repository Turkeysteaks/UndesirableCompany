[Compatibility]

## Allow x753's Mimics to spawn in Circus Facility.
# Setting type: Boolean
# Default value: true
CircusFacilityMimics = true

## Enable Circus Facility's special portal for DemonMae's Pandoramus; otherwise it'll just be the same as regular facility. Requires restart.
# Setting type: Boolean
# Default value: true
CircusPandoramusPortal = true

## Enable Circus Facility swapping StarlancerZero's main entrance door. Requires restart.
# Setting type: Boolean
# Default value: true
CircusStarlancerZeroDoor = true

## Enable Bozoros' custom effects for Emergency Dice. Requires restart.
# Setting type: Boolean
# Default value: true
BozoEmergencyDiceEffects = true

## Enable progression integration with Wesley's Moons: Journeys. Requires restart.
# Setting type: Boolean
# Default value: false
WesleyIntegration = false

## Add a few Wesley-related scraps to Bozoros' spawn pool, if Wesley integration is active. Requires restart.
# Setting type: Boolean
# Default value: true
WesleyInjectScraps = true

## Whether temporary Voidheads should spawn during Black Fog weather or not. Requires both  Wesley's Interiors and DemonMae's Black Fog weather.
# Setting type: Boolean
# Default value: true
BlackFogVoidheadSpawns = true

